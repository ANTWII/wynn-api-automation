name: API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests every day at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright
      run: npx playwright install
    
    - name: Run Regression Tests
      run: npx playwright test --grep "@regression"
      env:
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-test-results
        path: |
          playwright-report/
          test-results/
        retention-days: 30
    
    - name: Upload traces on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: api-test-traces
        path: test-results/
        retention-days: 7

  test-summary:
    if: always()
    needs: api-tests
    runs-on: ubuntu-latest
    steps:
    - name: Create test summary
      run: |
        echo "# ðŸ§ª API Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Test Configuration" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Focus**: Regression API tests only" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Suite**: JSONPlaceholder API validation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check for failures based on job status
        if [[ "${{ needs.api-tests.result }}" == "success" ]]; then
          echo "âœ… All regression API tests passed successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some regression API tests failed. Check the test reports for details." >> $GITHUB_STEP_SUMMARY
        fi
