name: API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests every day at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run API Tests
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-test-results-${{ matrix.browser }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30
    
    - name: Upload traces on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: api-test-traces-${{ matrix.browser }}
        path: test-results/
        retention-days: 7

  test-summary:
    if: always()
    needs: api-tests
    runs-on: ubuntu-latest
    steps:
    - name: Create test summary
      run: |
        echo "# 🧪 API Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Test Configuration" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Browsers**: chromium, firefox, webkit" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Suite**: All API tests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check for failures based on job status
        if [[ "${{ needs.api-tests.result }}" == "success" ]]; then
          echo "✅ All API tests passed successfully! 🎉" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Some API tests failed. Check the individual browser reports for details." >> $GITHUB_STEP_SUMMARY
        fi
